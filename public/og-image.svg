<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Fond sombre -->
  <rect width="1200" height="630" fill="#0f172a"/>
  
  <!-- Dégradé décoratif -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#334155;stop-opacity:0.6" />
    </linearGradient>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fond avec dégradé -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Éléments décoratifs -->
  <circle cx="200" cy="150" r="100" fill="#3b82f6" opacity="0.1"/>
  <circle cx="1000" cy="480" r="150" fill="#06b6d4" opacity="0.1"/>
  
  <!-- Logo N au centre -->
  <g transform="translate(600, 315)">
    <!-- Fond du logo -->
    <circle cx="0" cy="0" r="80" fill="url(#logoGradient)"/>
    <!-- Lettre N -->
    <path d="M-30 -30 L-30 30 L-10 30 L-10 -10 L10 30 L30 30 L30 -30 L10 -30 L10 10 L-10 -30 Z" fill="white" stroke="white" stroke-width="2"/>
  </g>
  
  <!-- Texte -->
  <text x="600" y="450" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="48" font-weight="bold">NyxoSolution</text>
  <text x="600" y="500" text-anchor="middle" fill="#94a3b8" font-family="Arial, sans-serif" font-size="24">Audit & Développement Web & Mobile</text>
  <text x="600" y="540" text-anchor="middle" fill="#64748b" font-family="Arial, sans-serif" font-size="18">Rabat, Maroc</text>
</svg>
